<!doctype html>
<html>
<head>
	<title>Rebel_Foods</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="Rebel_Foods.css">
</head>
<body>
	 <a href="index.html"><img src="Rebel_Foods.png" alt=""></a>
	<div class="search-wrapper">
		<i class="material-icons search-icon">search</i> 
		<input type="text" name="search" placeholder="Search and Add New Moves.." id="searchbar">
	</div>
		<div class="options-header">
			<div class="dropdown">
				<button class="dropbtn">
					<span>Sort By</span> 
					<i class="material-icons">keyboard_arrow_down</i>
				</button>
				<div class="dropdown-content">
					<a class="sort-type selected" data-type="title">Title</a> <a class="sort-type" data-type="release_date">Year of Release</a>
					<hr>
					<a class="sort-order selected" data-order="asc">Ascending</a> 
					<a class="sort-order" data-order="desc">Descending</a>
				</div>
			</div>
		</div>
		<div class="cards-wrapper" id="cards-wrapper"></div>
		<div class="users-list" id="users-list">
			<span class="title" id="users-list-toggle">My Movies Library</span>
			<div id="users-list-body"></div>
		</div>
		<div id="snackbar"></div>
		<script src="Rebel_Foods.js"></script>
	</body>
	</html>
